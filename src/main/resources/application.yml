spring:
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  cache:
    cache-names: post, posts

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop

  h2:
    console:
      enabled: true
      path: /h2-console
      
springdoc:
  api-docs:
    path: /api/api-docs
  swagger-ui:
    path: /
